<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de comprobacion Sesion 8 M3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="contenedor">
        <h1>RESERVA TU HORA</h1>
        <form id="Formulario">
            <div class="form-1">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    <label for="floatingInput">Apellido</label>
                </div>
            </div>
            <div class="form-2">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="correo" placeholder="Correo Electronico" required>
                    <label for="floatingInput">Correo Electronico</label>
                </div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="edad" placeholder="Edad" required>
                    <label for="floatingPassword">Edad</label>
                </div>
                <div class="form-floating">
                    <input type="date" class="form-control" id="fecha" placeholder="Fecha" required>
                    <label for="floatingPassword">Fecha</label>
                </div>
                <button type="submit" class="btn btn-outline-success" id="button">ENVIAR</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
